<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blump Brothers</title>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
        //yikes
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
</script>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        input {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: gray;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #logout-button {
            display: none; /* Hide logout button by default */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login to Blump Brothers</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signup-button" onclick="signUp()">Sign Up</button>
        <button id="login-button" onclick="logIn()">Log In</button>
        <button id="logout-button" onclick="logOut()">Log Out</button>
        <p id="error-message"></p>
    </div>

    <!-- Firebase Authentication -->
    <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Get Firebase Auth instance
    const auth = getAuth();

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById("logout-button").style.display = "block"; 
            document.getElementById("signup-button").style.display = "none";  
            document.getElementById("login-button").style.display = "none";   
            document.getElementById("error-message").innerText = "Logged in as: " + user.email;
        } else {
            document.getElementById("logout-button").style.display = "none";  
            document.getElementById("signup-button").style.display = "block"; 
            document.getElementById("login-button").style.display = "block";  
        }
    });

    // Sign up function
    function signUp() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                document.getElementById("error-message").innerText = "Account created!";
                window.location.href = "index.html";  
            })
            .catch((error) => {
                document.getElementById("error-message").innerText = error.message;
            });
    }

    // Log in function
    function logIn() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                document.getElementById("error-message").innerText = "Logged in!";
                window.location.href = "index.html";  
            })
            .catch((error) => {
                document.getElementById("error-message").innerText = error.message;
            });
    }

    // Log out function
    function logOut() {
        signOut(auth).then(() => {
            document.getElementById("error-message").innerText = "Logged out!";
            window.location.reload();
        });
    }

    // Attach functions to buttons
    document.getElementById("signup-button").addEventListener("click", signUp);
    document.getElementById("login-button").addEventListener("click", logIn);
    document.getElementById("logout-button").addEventListener("click", logOut);
</script>


</body>
</html>
