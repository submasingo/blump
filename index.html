<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blump Brothers - Welcome!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 20px;
        }

        h2 {
            font-size: 2em;
            margin: 10px;
        }

        .button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: gray;
        }

        .crazy {
            color: #F21688; /* Fun pink color */
            font-size: 2em;
            font-weight: bold;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>

    <h1>Welcome to Blump Brothers!</h1>
    <h2 class="crazy">pink</h2>

    <div class="image-container">
        <img src="https://www.example.com/your-funny-image.jpg" alt="Blump Brothers mascot">
    </div>

    <!-- Audio Element -->
    <audio id="fun-sound" src="https://files.catbox.moe/dxa9hg.mp3" preload="auto"></audio>

    <!-- Buttons -->
    <button class="button" onclick="playFun()">Click Me for Fun!</button>
    <button class="button" onclick="alert('WARNING: PMO')">click for pmo</button>

    <script>
        // Function to play the sound effect and trigger confetti
        function playFun() {
            // Play the sound
            const sound = document.getElementById("fun-sound");
            sound.play();  

           const defaults = {
  spread: 360,
  ticks: 50,
  gravity: 0,
  decay: 0.94,
  startVelocity: 30,
  shapes: ["star"],
  colors: ["FFE400", "FFBD00", "E89400", "FFCA6C", "FDFFB8"],
};

function shoot() {
  confetti({
    ...defaults,
    particleCount: 40,
    scalar: 1.2,
    shapes: ["star"],
  });

  confetti({
    ...defaults,
    particleCount: 10,
    scalar: 0.75,
    shapes: ["circle"],
  });
}

setTimeout(shoot, 0);
setTimeout(shoot, 100);
setTimeout(shoot, 200);
        }
    </script>

</body>
</html>
