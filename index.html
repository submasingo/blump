<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blump Brothers - Welcome!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin: 20px;
        }

        h2 {
            font-size: 2em;
            margin: 10px;
        }

        .button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: gray;
        }

        .crazy {
            color: #F21688; /* Fun pink color */
            font-size: 2em;
            font-weight: bold;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>Welcome to Blump Brothers!</h1>
    <h2 class="crazy">Pink</h2>


    <!-- Audio Element -->
    <audio id="fun-sound" src="https://files.catbox.moe/dxa9hg.mp3" preload="auto"></audio>

    <!-- Buttons -->
    <button class="button" onclick="playSound()">Click Me for Fun!</button>
    <button class="button" onclick="alert('I am the popup.')">Click Me for Popup</button>

    <script>
        // Function to play the sound effect
        function playSound() {
            const sound = document.getElementById("fun-sound");
            sound.play();  // Play the sound when the button is clicked
        }
    </script>

</body>
</html>
