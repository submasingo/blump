<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blump Brothers - Welcome!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin: 20px;
        }

        h2 {
            font-size: 2em;
            margin: 10px;
        }

        .button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: gray;
        }

        .crazy {
            color: #F21688; /* Fun pink color */
            font-size: 2em;
            font-weight: bold;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>Welcome to Blump Brothers!</h1>
    <h2 class="crazy">Where fun is the only product!</h2>

    <div class="image-container">
        <img src="https://www.example.com/your-funny-image.jpg" alt="Blump Brothers mascot">
    </div>

    <button class="button" onclick="alert('Woohoo! You clicked the button!')">Click Me for Fun!</button>
    <button class="button" onclick="alert('What is this madness?')">Why are you here?!</button>

</body>
</html>
