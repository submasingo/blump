<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blump Brothers</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Profile Box - Top Right */
        .profile-box {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .profile-box img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 8px;
            display: none; /* Hidden by default */
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Profile Box in Top Right -->
    <div class="profile-box" id="profileBox">
        <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
        <span id="username">Log in?</span>
    </div>

    <div class="container">
        <h1>hi hypno:D</h1>
    </div>

    <!-- Firebase Authentication -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCs05hfhZKdxi5leZDrIlxQWznAs5eLgkQ",
            authDomain: "blumpbros-406c8.firebaseapp.com",
            projectId: "blumpbros-406c8",
            storageBucket: "blumpbros-406c8.firebasestorage.app",
            messagingSenderId: "173169183530",
            appId: "1:173169183530:web:1d0207a90c1a0b8c14ec53",
            measurementId: "G-HYV7HJ11EJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const profileBox = document.getElementById("profileBox");
        const profilePic = document.getElementById("profile-pic");
        const usernameText = document.getElementById("username");

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                profilePic.style.display = "block";
                usernameText.innerText = user.displayName || "User";
                profilePic.src = user.photoURL || "default-avatar.png";
                profileBox.onclick = logOut;
            } else {
                profilePic.style.display = "none";
                usernameText.innerText = "Log in?";
                profileBox.onclick = redirectToLogin;
            }
        });

        // Redirect to login page
        function redirectToLogin() {
            window.location.href = "login.html"; // Create a login.html page
        }

        // Log out function
        function logOut() {
            signOut(auth).then(() => {
                location.reload();
            });
        }
    </script>

</body>
</html>
